# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ $default-branch, develop, update-package-config ]
  pull_request:
    branches: [ $default-branch, develop ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
        os: [macos-latest, ubuntu-latest]  # windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Get pip cache dir
      id: pip-cache
      run: |
        echo "::set-output name=dir::$(pip cache dir)"
    - name: Set up pip cache
      uses: actions/cache@v2
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: ${{ matrix.os }}-pip-${{ hashFiles('setup.cfg') }}
        restore-keys: |
          ${{ matrix.os }}-pip-
    - name: Install package and dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -e .
        python -m pip install -e .[dev]
    - name: Download language data
      run: |
        python -m spacy download en_core_web_sm
        python -m spacy link en_core_web_sm en
        python -m spacy download es_core_news_sm
        python -m spacy link es_core_news_sm es
        python -m spacy validate
        python -m textacy download capitol_words
        python -m textacy download lang_identifier
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --statistics
    - name: Test with pytest
      run: |
        make test
